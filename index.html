<!DOCTYPE html>
<html lang="pt-br">
  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script type="text/javascript" src="js/script.js"></script>

    <title>Diesel, Etanol ou Gasolina</title>

  </head>

  <body>
    
    <div class="container mt-5">

      <div class="row">

        <div class="col-md-12 d-flex justify-content-center">

          <div class="card">

            <div class="card-body">

              <h2 class="card-title">É melhor utilizar Diesel, Etanol ou Gasolina?</h2>

              <form>

                <div class="form-group mr-2">

                  <label for="etanol">Preço do etanol</label>
                  <input id="etanol" type="text" placeholder="Digite o preço da etanol (ex: 2.20)" 
                  class="form-control">

                </div>

                <div class="form-group mr-2">

                  <label for="gasolina">Preço da gasolina</label>
                  <input id="gasolina" type="text" placeholder="Digite o preço da gasolina (ex: 3.50)" 
                  class="form-control">

                </div>

                <div class="form-group mr-2">

                  <label for="diesel">Preço do diesel</label>
                  <input id="diesel" type="text" placeholder="Digite o preço do diesel (ex: 2.50)" 
                  class="form-control">

                </div>

                <div id="resultado" class="alert alert-primary">Resultado</div>

                <button type="button" class="btn btn-primary" onclick="calcularMelhorPreco()">Calcular</button>

              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
